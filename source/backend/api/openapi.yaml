openapi: 3.0.0
info:
  title: UniReview API
  version: 1.0.0
servers:
  - url: /api
    description: Base URL for API endpoints
components:
  schemas:
    User:
      type: object
      properties:
        googleId:
          type: string
        moderatore:
          type: boolean
        nomeUtente:
          type: string
        email:
          type: string
        bannedUntil:
          type: string
          format: date
        linguaUI:
          type: boolean
        temaUI:
          type: boolean

    Review:
      type: object
      properties:
        # autore:
        #   type: string
        professore:
          type: string
        esame:
          type: string
        # data:
        #   type: string
        #   format: date-time
        valutazioneProfessore:
          type: number
          minimum: 1
          maximum: 5
        valutazioneFattibilita:
          type: number
          minimum: 1
          maximum: 5
        valutazioneMateriale:
          type: number
          minimum: 1
          maximum: 5
        testo:
          type: string
        tentativo:
          type: number
        voto:
          type: number
        frequenza:
          type: string
          enum: ["Nessuna", "Minore50", "Maggiore50"]
        anonima:
          type: boolean

paths:
  /user:
    get:
      summary: Restituisce tutti gli utenti (solo moderatore)
      tags:
        - Protetto
      security:
        - JWT: []
      responses:
        "200":
          description: Successo
        "500":
          description: Errore del server

  /user/{userId}:
    get:
      summary: Restituisce un utente per ID
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Utente non trovato
        "500":
          description: Errore del server

    patch:
      summary: Aggiorna un utente per ID (solo moderatore)
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Utente aggiornato con successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Utente non trovato
        "500":
          description: Errore del server

    delete:
      summary: Elimina un utente per ID
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Utente eliminato con successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Utente non trovato
        "500":
          description: Errore del server

  /user/theme:
    put:
      summary: Modifica Tema UI utente attuale
      tags:
        - Protetto
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                themeUi:
                  type: boolean
                  description: Nuovo valore per il tema UI
      responses:
        "200":
          description: Tema UI modificato con successo
        "500":
          description: Errore del server

  /user/language:
    put:
      summary: Modifica Lingua UI utente attuale
      tags:
        - Protetto
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                languageUi:
                  type: boolean
                  description: Nuovo valore per la lingua UI
      responses:
        "200":
          description: Lingua UI modificata con successo
        "500":
          description: Errore del server

  /user/{userId}/revoke-moderator:
    patch:
      summary: Torna utente standard da moderatore (solo moderatore)
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da modificare
      responses:
        "200":
          description: Utente modificato con successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Utente non trovato
        "500":
          description: Errore del server

  /user/{userId}/promote-moderator:
    patch:
      summary: Promuovi utente standard a moderatore (solo moderatore)
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da modificare
      responses:
        "200":
          description: Utente modificato con successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Utente non trovato
        "500":
          description: Errore del server

  /user/{userId}/ban:
    patch:
      summary: Banna un utente per un numero specifico di giorni (solo moderatore)
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da bannare
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                days:
                  type: integer
                  minimum: 1
                  description: Numero di giorni per il ban
      responses:
        "200":
          description: Utente modificato con successo
        "400":
          description: Input non valido
        "403":
          description: Accesso non autorizzato
        "404":
          description: Utente non trovato
        "500":
          description: Errore del server

  /user/{userId}/unban:
    patch:
      summary: Rimuove il ban di un utente (solo moderatore)
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da cui rimuovere il ban
      responses:
        "200":
          description: Utente modificato con successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Utente non trovato
        "500":
          description: Errore del server

 
  /review:
    get:
      summary: Restituisce tutte le recensioni
      responses:
        "200":
          description: Successo
        "500":
          description: Errore del server

    post:
      summary: Componi nuova recensione (richiede autenticazione)
      tags:
        - Protetto
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Review"
      responses:
        "201":
          description: Recensione creata con successo
        "500":
          description: Errore del server

  /review/{reviewId}:
    get:
      summary: Restituisce una recensione per ID
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successo
        "404":
          description: Recensione non trovata
        "500":
          description: Errore del server

    patch:
      summary: Modifica recensione esistente per ID (richiede autenticazione)
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Review"
      responses:
        "200":
          description: Recensione modificata con successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Recensione non trovata
        "500":
          description: Errore del server

    delete:
      summary: Rimuovi recensione per ID (richiede autenticazione)
      tags:
        - Protetto
      security:
        - JWT: []
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Recensione rimossa con successo
        "403":
          description: Accesso non autorizzato
        "404":
          description: Recensione non trovata
        "500":
          description: Errore del server

  /review/current-user:
    get:
      summary: Ottieni recensioni di cui lâ€™autore (richiede autenticazione)
      tags:
        - Protetto
      security:
        - JWT: []
      responses:
        "200":
          description: Recensioni ottenute con successo
        "500":
          description: Errore del server


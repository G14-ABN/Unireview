openapi: 3.0.0
info:
  title: UniReview API
  version: 1.0.0
servers:
  - url: /api
    description: Base URL for API endpoints
components:
  schemas:
    User:
      type: object
      properties:
        googleId:
          type: string
        moderatore:
          type: boolean
        nomeUtente:
          type: string
        email:
          type: string
        bannedUntil:
          type: string
          format: date
        linguaUi:
          type: boolean
        temaUi:
          type: boolean

    Review:
      type: object
      properties:
        # autore:
        #   type: string
        professore:
          type: string
        esame:
          type: string
        # data:
        #   type: string
        #   format: date-time
        valutazioneProfessore:
          type: number
          minimum: 1
          maximum: 5
        valutazioneFattibilita:
          type: number
          minimum: 1
          maximum: 5
        valutazioneMateriale:
          type: number
          minimum: 1
          maximum: 5
        testo:
          type: string
        tentativo:
          type: number
        voto:
          type: number
        frequenza:
          type: string
          enum: ["Nessuna", "Minore50", "Maggiore50"]
        anonima:
          type: boolean

paths:
  /user:
    get:
      summary: Restituisce tutti gli utenti
      responses:
        "200":
          description: Successo

  /user/{userId}:
    get:
      summary: Restituisce un utente per ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successo
        "404":
          description: Utente non trovato

    put:
      summary: Aggiorna un utente per ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Utente aggiornato con successo
        "404":
          description: Utente non trovato

    delete:
      summary: Elimina un utente per ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Utente eliminato con successo
        "404":
          description: Utente non trovato

  /review:
    get:
      summary: Restituisce tutte le recensioni
      responses:
        "200":
          description: Successo

    post:
      summary: Componi nuova recensione
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Review"
      responses:
        "201":
          description: Recensione creata con successo

  /review/{reviewId}:
    get:
      summary: Restituisce una recensione per ID
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successo
        "404":
          description: Recensione non trovata

    patch:
      summary: Modifica recensione esistente per ID
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Review"
      responses:
        "200":
          description: Recensione modificata con successo
        "404":
          description: Recensione non trovata

    delete:
      summary: Rimuovi recensione per ID
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Recensione rimossa con successo
        "404":
          description: Recensione non trovata

  /user/{userId}/revoke-moderator:
    patch:
      summary: Torna utente standard da moderatore
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da modificare
      responses:
        "200":
          description: Utente modificato con successo
        "404":
          description: Utente non trovato

  /user/{userId}/promote-moderator:
    patch:
      summary: Promuovi utente standard a moderatore
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da modificare
      responses:
        "200":
          description: Utente modificato con successo
        "404":
          description: Utente non trovato
  /user/{userId}/ban:
    patch:
      summary: Banna un utente per 30 giorni
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da bannare
      responses:
        "200":
          description: Utente bannato con successo
        "500":
          description: Errore del server

  /user/{userId}/unban:
    patch:
      summary: Rimuove il ban di un utente
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente da cui rimuovere il ban
      responses:
        "200":
          description: Ban rimosso con successo
        "500":
          description: Errore del server

  /user/{userId}/review:
    get:
      summary: Ottieni recensioni di cui sono lâ€™autore
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID dell'utente
      responses:
        "200":
          description: Recensioni ottenute con successo
        "404":
          description: Utente non trovato

  /user/current/theme:
    put:
      summary: Modifica Tema UI utente attuale
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                themeUi:
                  type: boolean
                  description: Nuovo valore per il tema UI
      responses:
        "200":
          description: Tema UI modificato con successo

  /user/current/language:
    put:
      summary: Modifica Lingua UI utente attuale
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                languageUi:
                  type: boolean
                  description: Nuovo valore per la lingua UI
      responses:
        "200":
          description: Lingua UI modificata con successo
